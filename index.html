
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Spark AI Social | القمة العالمية للتواصل الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap');
        
        :root {
            --spark-blue: #3b82f6;
            --spark-purple: #8b5cf6;
            --spark-amber: #f59e0b;
            --royal-gold: #fbbf24;
            --deep-black: #010101;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--deep-black);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            user-select: none;
            touch-action: manipulation;
        }

        /* Luxury Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, transparent, var(--spark-blue), transparent);
            border-radius: 10px;
        }

        /* Cinematic Grain - Ultra High Definition Elite */
        .grain::after {
            content: "";
            position: fixed;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_filmgrain.png');
            opacity: 0.07;
            pointer-events: none;
            animation: grain-animation 8s steps(10) infinite;
            z-index: 9999;
        }

        @keyframes grain-animation {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            20% { transform: translate(-15%, 5%); }
            30% { transform: translate(7%, -25%); }
            40% { transform: translate(-5%, 25%); }
            50% { transform: translate(-15%, 10%); }
            60% { transform: translate(15%, 0%); }
            70% { transform: translate(0%, 15%); }
            80% { transform: translate(3%, 35%); }
            90% { transform: translate(-10%, 10%); }
        }

        /* Glassmorphism Evolution - The Sovereign Touch */
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(60px) saturate(250%);
            -webkit-backdrop-filter: blur(60px) saturate(250%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 50px -10px rgba(0,0,0,0.6);
        }

        /* Ultimate Motion System */
        @keyframes sovereign-reveal {
            from { opacity: 0; transform: translateY(80px) scale(0.92); filter: blur(30px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        .page-transition {
            animation: sovereign-reveal 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tap-active:active { transform: scale(0.92); transition: transform 0.1s cubic-bezier(0, 0, 0, 1); }
        
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.12), transparent);
            transform: translateX(-100%);
            animation: shimmer-anim 3.5s infinite;
        }
        @keyframes shimmer-anim {
            100% { transform: translateX(100%); }
        }

        .luxury-gradient-text {
            background: linear-gradient(135deg, #fff 5%, #4b5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Dynamic Mesh - Sovereign Core */
        .mesh-bg {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 5% 5%, rgba(59, 130, 246, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 95% 5%, rgba(139, 92, 246, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 95% 95%, rgba(245, 158, 11, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 5% 95%, rgba(59, 130, 246, 0.1) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* Pulsing Story Ring */
        .story-pulse {
            position: relative;
        }
        .story-pulse::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 40px;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            z-index: -1;
            animation: rotate-gradient 3s linear infinite;
        }
        @keyframes rotate-gradient {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
